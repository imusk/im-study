message UserType {
    enum Enum {
        Normal = 0;
        Robot = 1;
        Device = 2;
        Admin = 3;
        Super_Admin = 100;
    }
}


message SystemSettingType {
    enum Enum {
        DEFAULT = 0;
        Group_Max_Member_Count = 1;
    }
}


message SearchUserType {
    enum Enum {
        General = 0;
        Name_Mobile = 1;
        Name = 2;
        Mobile = 3;
    }
}


message UserStatus {
    enum Enum {
        Normal = 0;
        Muted = 1;
        Forbidden = 2;
    }
}


message BlacklistStrategy {
    enum Enum {
        Message_Reject = 0;
        Message_Ignore = 1;
    }
}

enum PlatformEnum {
    Platform_UNSET = 0;
    Platform_iOS = 1;
    Platform_Android = 2;
    Platform_Windows = 3;
    Platform_OSX = 4;
    Platform_WEB = 5;
    Platform_WX = 6;
    Platform_LINUX = 7;

    Platform_MI = 100;
    Platform_MEI = 200;
    Platform_HUA = 50;

}
